<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <div class="wrapper">

        <h1 class="todo-heading">TODO Cat List</h1>
        <p class="maximum-message">Maximum items per list are created</p>

        <div class="addItem-field">
          <input class="add-input" name="addNewAction" placeholder="Add New Action" type="text">
          <button class="add-button" disabled><i class="material-icons">add_box</i></button>
        </div>

        <ul class="todo-list">
        </ul>

        <div class="footer-image">
            <img class="todo-img" src="assets/img/cat.png" alt="Cat Paw Image">
        </div>

    </div>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
